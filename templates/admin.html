{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 fs-4"><i class="bi bi-envelope"></i> Admin Contact Form</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('contact') }}" method="GET">
                        <div class="mb-3">
                            <label for="fname" class="form-label">Contact Name</label>
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Details</label>
                            <textarea name="description" id="description" class="form-control" rows="6" placeholder="Enter your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send"></i> ส่งข้อมูล
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
